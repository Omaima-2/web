<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="Logo.png" type="image/x.icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
                
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="#" method="post">
                <div class="field input-field">
                    <input type="text" placeholder="First name" class="input" minlength="2" maxlength="10" required>
                </div>
                <div class="field input-field">
                    <input type="text" placeholder="Last name" class="input" minlength="3" maxlength="20" required>
                </div>

                <div class="field input-field"> <!-- to check --> 
                    <input type="email" placeholder="Email" class="input" required minlength="11" maxlength="30" >
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password" minlength="10" maxlength="30" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                
                <div class="field input-field"><!-- to check --> 
                    <input type="text" placeholder="City" class="input" minlength="5" maxlength="20" required>
                </div>

                <div class="field input-field"><!-- to complete --> 
                    <input type="text" placeholder="Location(National Address)" class="input" required>
                </div>

                <div class="field input-field">
                    <input type="file" class="input-file" accept="image/*">
                    <label for="file-input" class="input-file-label">Upload Photo</label>
                    <span class="optional-label">(optional)</span>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="signin.html" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>
        <img src="LogoWithTitle.png" alt="Logo" class="logo">
    </div>
</section>
</body>
</html>
