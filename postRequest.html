<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Post Request </title>
    <link rel="stylesheet" href="postStyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Post Request</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">language:</span>
            <select name="language" required>
                <option value="" disabled selected>Language want to learn</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="german">German</option>
                <!-- Add more options for other languages as needed -->
              </select>
          </div>
          <div class="input-box">
            <span class="details">Level:</span>
            <select name="Level" required>
                <option value="" disabled selected>your current level</option>
                <option value="Beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <!-- Add more options for other languages as needed -->
              </select>
          </div>
          <div class="input-box">
            <span class="details">Schedule a session:</span>
            <input type="date"  required>
          </div>
          <div class="input-box">
            <span class="details">session duration:</span>
            <select name="duration" required>
                <option value="" disabled selected>Select a duration</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="30">1 hour</option>
                <!-- Add more options for other languages as needed -->
              </select>
          </div>
          <div class="buttons">
            <a class="button"href="button.html">send</a>
            <a class="buttonk"href="postRequest.html">cancle</a>
          </div>
        
        </div>     
</body>
</html>
