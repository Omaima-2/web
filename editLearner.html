<!DOCTYPE html>
<html>
<head>
  <title>Edit Information</title>
  <link rel="stylesheet" type="text/css" href="editLearner.css">
</head>
<body>
  
  <div class="container">
    <h1>Edit Information</h1>
    <div class="img-container">
        <img class="user-pic" src="female.webp">
        </div>
    
  
    <div class="names-container">
        <div class="lastName-container">
    <label class="firstName-label">First Name:</label>
</div>
    <input type="text" id="firstName" name="firstName" value="Seba"required>

    <label class="lastName-lable">Last Name:</label>

    <input type="text" id="lastName" name="lastName" value="saleh"required>
    </div>


    <div class="email-password-container">
    <label class="email-lable">Email:</label>
    <input type="email" id="email" name="email" value="sebaSaleh@example.com"required>
    

    <div class="password-container">
    <label for="password" class="password-toggle">Password:
        <input type="text" id="password" name="password" value="Am-000000" required>
       
      </label>
      </div>
    </div>




    <div class="age-gender-container">
    <label class="age-lable">Age:</label>
    <input type="number" class="age" name="age" value="20">

    
   
    <label class="gender-lable">Gender:</label>
    <select class="gender-selector" name="gender"required>
      <option value="male" >Male</option>
      <option value="female"selected>Female</option>
    </select>


</div>

      

<div class="phone-city-container">
   
  <div class="phone-city-container">
    <label for="loc" class="location">location:</label>
    <input type="location" id="location" name="location" value="Al yasmeen " >

    <label class="city-lable">City:</label>
    <input type="text" id="city" name="city" value="Riyadh" required>

</div>
        
    <button onclick="window.location.href='new.html'" class="save-button">save</button>
  
</body>
</html>
