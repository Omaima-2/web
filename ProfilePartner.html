<!DOCTYPE html>
<html>
<head>
  <title>Edit Information</title>
  <link rel="stylesheet" type="text/css" href="ProfilePartner.css">
</head>
<body>
  
  <div class="container">
    <h1>My profile</h1>
    <div class="img-container">
        <img class="user-pic" src="female.webp">
        </div>
    
  
    <div class="names-container">
        <div class="lastName-container">
    <label class="firstName-label">First Name:</label>
</div>
    <input type="text" id="firstName" name="firstName" value="Sara"readonly>

    <label class="lastName-lable">Last Name:</label>

    <input type="text" id="lastName" name="lastName" value="Mohammed"readonly>
    </div>


    <div class="email-password-container">
    <label class="email-lable">Email:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com"readonly>
    

    <div class="email-password-container">
      <label class="email-lable">password:</label>
      <input type="email" id="password" name="password" value="Am-000000"readonly>
      
  

    </div>




    <div class="age-gender-container">
    <label class="age-lable">Age:</label>
    <input type="number" class="age" name="age" value="20"readonly >

    
   
    <label class="gender-label">Gender:</label>
<select class="gender-selector" name="gender" disabled>
  <option value="male">Male</option>
  <option value="female" selected>Female</option>
</select>


</div>

      

<div class="phone-city-container">
    <label for="phone" class="phone-lable">Phone:</label>
    <input type="tel" id="phone" name="phone" value="053583976 " readonly>

    <label class="city-lable">City:</label>
    <input type="text" id="city" name="city" value="Riyadh" readonly>
    <label class="languge">languge:</label>
    <input type="text" id="languge" name="languge" value="english" readonly>
</div>

<div class="culture-section">
    <div class="culture">culture:</div>
    <textarea class="culture" readonly>I Live in landon  </textarea>
  </div>
        
  
</body>
</html>
